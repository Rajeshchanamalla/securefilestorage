<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>🔒✨ Your Secure OTP Code</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #fff 100%);
            text-align: center;
            padding: 30px;
        }
        .container {
            background: #fff;
            max-width: 420px;
            margin: 0 auto;
            padding: 28px;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            border: 1px solid #d1d5db;
        }
        h2 {
            color: #007bff;
            margin-bottom: 18px;
            font-size: 1.7em;
        }
        p {
            font-size: 16px;
            color: #222;
            margin: 10px 0;
        }
        .otp {
            font-size: 28px;
            font-weight: 700;
            color: #007bff;
            background: #f0f8ff;
            padding: 16px 32px;
            border-radius: 8px;
            letter-spacing: 3px;
            margin: 20px 0;
            border: 2px dashed #007bff;
            display: inline-block;
        }
        .copy-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 22px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 12px;
            transition: background 0.2s;
        }
        .copy-btn:active {
            background-color: #0056b3;
        }
        .footer {
            font-size: 14px;
            color: #888;
            margin-top: 22px;
        }
        .copied {
            color: #28a745;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🔒✨ Your OTP Code</h2>
        <p>👋 Hey there,</p>
        <p>Here’s your secret code to proceed <span style="font-size:1.2em;">🚀</span></p>
        <div class="otp" id="otp">🔢 {{ otp }}</div>
        <button class="copy-btn" onclick="copyOTP()">📋 Copy OTP to Clipboard</button>
        <div class="copied" id="copiedMsg">✅ OTP copied to clipboard!</div>
        <p style="font-size:13px;color:#888;">If the button doesn't work, please copy the code manually.</p>
        <p>⏰ This OTP is valid for <strong>5 minutes</strong>. Please don’t share it with anyone <span style="font-size:1.2em;">🔒❗</span></p>
        <p class="footer">If you didn’t request this, just ignore it <span style="font-size:1.2em;">🗑️</span></p>
    </div>
    <script>
        function copyOTP() {
            var otpText = document.getElementById('otp').innerText.replace('🔢 ', '');
            navigator.clipboard.writeText(otpText).then(function() {
                var msg = document.getElementById('copiedMsg');
                msg.style.display = 'block';
                setTimeout(function() {
                    msg.style.display = 'none';
                }, 2000);
            });
        }
    </script>
</body>
</html>
